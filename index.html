<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logos/fav.png" type="image/x-icon">
    <title>Camera Shop</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
</head>
<body>
    <!-- Header related parts -->
    <header>
        <!-- Menubar related -->
        <section class="menubar-container">
            <div class="bar">
                <a class="store" href="#"><i class="fa-solid fa-bars"></i></a>
            </div>
            <div class="logo">
                <h3 class="logo-title">Influencer products</h3>
            </div>
            <div class="menubar hide">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Sign up</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-shop"></i></a></li>
                </ul>
            </div>
            <div class="bar">
                <a class="store" href="#"><i class="fa-solid fa-shop"></i></i></a>
            </div>
        </section>
        <!-- Banner related -->
        <section class="banner-container">
            <div class="banner-intru">
                <h3 class="banner-title">Start your Journey as Influencer</h3>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <button class="banner-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <!-- social media img -->
        <section class="social-media">
            <hr>
            <div class="img-items">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
                <img src="logos/Target.svg" alt="">
            </div>
            <hr>
        </section>
    </header>
    <main></main>
    <footer></footer>
    <!-- Font-Awesome icon link -->
    <script src="https://kit.fontawesome.com/763e0e1bf4.js" crossorigin="anonymous"></script>
</body>
</html>
